{% extends "main/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<a href="{% url 'signup' %}">Создать новую учётную запись</a>
<hr />

<div class="row">
<section id="loginForm">
<form action="." method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username" class="col-3 control-label m-1">Логин</label>
        <div class="col-3 m-1">
            {{ form.username }}
        </div>
    </div>
    <div class="form-group">
        <label for="id_password" class="col-3 control-label m-1">Пароль</label>
        <div class="col-3 m-1">
            {{ form.password }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-3 m-1">
            <input type="hidden" name="next" value="/" />
            <input type="submit" id="sb" value="Войти" class="btn btn-primary col-12 mt-3" />
        </div>
    </div>
    {% if form.errors %}
    <p class="validation-summary-errors text-danger">Ошибка: неправильный логин и/или пароль</p>
    {% endif %}
</form>
</section>
</div>

<script>
	$('#sb').mouseover(function () {
        $(this).css('background', 'white');
		$(this).css('color', 'blue');
    });
	$('#sb').mouseout(function () {
        $(this).css('background', 'blue');
		$(this).css('color', 'white');
    });
</script>

{% endblock %}


{% block scripts %}
{% load static %}
<script src="{% static 'main/scripts/jquery.validate.min.js' %}"></script>
{% endblock %}
