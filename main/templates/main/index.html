{% extends "main/layout.html" %}

{% block content %}

{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="8000">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
	<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img src="{% static 'main/carousel/0.jpg' %}" class="d-block w-100" alt="0">
    </div>
    <div class="carousel-item">
      <img src="{% static 'main/carousel/1.jpg' %}" class="d-block w-100" alt="1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'main/carousel/2.jpg' %}" class="d-block w-100" alt="2">
    </div>
	<div class="carousel-item">
      <img src="{% static 'main/carousel/3.jpg' %}" class="d-block w-100" alt="3">
    </div>
	<div class="carousel-item">
      <img src="{% static 'main/carousel/4.jpg' %}" class="d-block w-100" alt="4">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="p-3 bg-body-tertiary rounded-3">
    <div class="container-fluid py-2">
		<h1 class="display-5 fw-bold">БанчАРТ</h1>
		<p class="fs-4">
			БанчАрт - онлайн-платформа для художников и любителей искусства,
			где каждый может делиться своими рисунками, картинами, скетчами и пиксель-артом.
		</p>
    </div>
</div>
	
{% endblock %}
