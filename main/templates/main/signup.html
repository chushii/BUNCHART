{% extends "main/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<a href="{% url 'login' %}">Войти в существующую учётную запись</a>
<hr />

<div class="row">
<form action="." method="post" class="form-horizontal">
	{% csrf_token %}
	<div class="form-group">
		<label for="id_username" class="col-3 m-1 control-label">Логин</label>
		<div class="col-3 m-1">
			<input type="text" class="form-control" id="input_username" name="username">
		</div>
	</div>
	<div class="form-group">
		<label for="id_password1" class="col-3 m-1 control-label">Пароль</label>
		<div class="col-3 m-1">
			<input type="text" class="form-control" id="input_password1" name="password1">
		</div>
	</div>
	<div class="form-group">
		<label for="id_password2" class="col-3 m-1 control-label">Повторите пароль</label>
		<div class="col-3 m-1">
			<input type="text" class="form-control" id="input_password2" name="password2">
		</div>
	</div>
	<div class="form-group">
		<div class="col-3 m-1">
			<input type="hidden" name="next" value="/" />
			<input type="submit" id="sb" value="Зарегистрироваться" class="btn btn-primary col-12 mt-3" />
		</div>
	</div>
</form>
</div>

<script>
	$('#sb').mouseover(function () {
        $(this).css('background', 'white');
		$(this).css('color', 'blue');
    });
	$('#sb').mouseout(function () {
        $(this).css('background', 'blue');
		$(this).css('color', 'white');
    });
</script>

{% endblock %}

{% block scripts %}
{% load static %}
<script src="{% static 'main/scripts/jquery.validate.min.js' %}"></script>
{% endblock %}
